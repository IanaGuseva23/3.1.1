<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<h2>New User</h2>
<div>
    <form th:action="@{/user}" th:object="${user}" method="post">
        <fieldset>
            <legend>User</legend>
            <p>
                <label th:for="name">Name</label>
                <input type="text" name="name" th:id="name" th:value="${user.getName()}">
            </p>
            <p>
                <label th:for="surname">Surname</label>
                <input type="text" name="surname" th:id="surname" th:value="${user.getSurname()}"><br/>
            </p>
        </fieldset>
        <br/>
        <button type="submit">Save User</button>
    </form>
    <br/>
    <form th:action="@{/user}">
        <br/>
        <button type="submit" class="btn btn-outline-danger">All Users</button>
    </form>
</div>
</body>
</html>
