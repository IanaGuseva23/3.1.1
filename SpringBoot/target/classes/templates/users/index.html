<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>

        </tr>
        <tr>
            <td th:text="${user.getId()}">Id</td>
            <td th:text="${user.getName()}">Name</td>
            <td th:text="${user.getSurname}">Surname</td>
            <td>
                <form th:action="@{{id}(id=${user.id})}" th:object="${user}">
                    <br/>
                    <button type="submit">Edit</button>
                </form>
            </td>
            <td>
                <form th:action="@{{id}(id=${user.id})}" th:object="${user}">
                    <br/>
                    <button type="submit">Delete</button>
                </form>
            </td>

        </tr>
    </table>
    <br/>
    <form th:action="@{/user}">
        <br/>
        <button type="submit">All Users</button>
    </form>
</div>
</body>
</html>
